version: '3.9'

services:
  # ==========================================
  # LocalStack - Emulador AWS Completo
  # ==========================================
  localstack:
    image: localstack/localstack:latest
    container_name: marketplace-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # ServiÃ§os externos
    environment:
      - SERVICES=dynamodb,s3,sns,ses,ec2
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
      - LOCALSTACK_HOST=localstack
    volumes:
      - "./localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Terraform - InicializaÃ§Ã£o da Infraestrutura
  # ==========================================
  terraform-init:
    image: hashicorp/terraform:latest
    container_name: marketplace-terraform
    working_dir: /workspace
    volumes:
      - ./terraform:/workspace
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    command: >
      sh -c "
        echo 'ðŸš€ Inicializando Terraform...'
        terraform init
        echo 'ðŸ“‹ Planejando infraestrutura...'
        terraform plan -out=tfplan
        echo 'âœ… Aplicando infraestrutura...'
        terraform apply -auto-approve tfplan
        echo 'ðŸŽ‰ Infraestrutura criada com sucesso!'
        echo ''
        echo 'ðŸ“Š Recursos criados:'
        terraform output
      "
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - app-net
    restart: "no"

  # ==========================================
  # API NestJS
  # ==========================================
  api:
    build:
      context: .
      target: development
    container_name: marketplace-api
    command: npm run start:dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      # Node
      - NODE_ENV=development
      - PORT=3000
      # AWS
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT=http://localstack:4566
      # DynamoDB
      - DYNAMODB_TABLE=Marketplace
      # S3
      - AWS_S3_BUCKET=marketplace-bucket
      - PRESIGNED_URL_EXPIRATION=3600
      # JWT
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION_TIME=3600
    depends_on:
      terraform-init:
        condition: service_completed_successfully
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-net:
    driver: bridge

volumes:
  node_modules:
  localstack-data:

