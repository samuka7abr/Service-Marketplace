apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: marketplace
  labels:
    app: localstack
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
        component: infrastructure
    spec:
      containers:
      - name: localstack
        image: localstack/localstack:latest
        ports:
        - containerPort: 4566
          name: gateway
        env:
        - name: SERVICES
          value: "dynamodb,s3,sns,ses,ec2"
        - name: DEBUG
          value: "1"
        - name: DATA_DIR
          value: "/tmp/localstack/data"
        - name: LAMBDA_EXECUTOR
          value: "docker-reuse"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_localstack/health
            port: 4566
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_localstack/health
            port: 4566
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
        - name: localstack-data
          mountPath: /tmp/localstack
      volumes:
      - name: localstack-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: localstack-service
  namespace: marketplace
  labels:
    app: localstack
spec:
  type: ClusterIP
  selector:
    app: localstack
  ports:
  - port: 4566
    targetPort: 4566
    protocol: TCP
    name: gateway
